version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install v14.17.0
        - nvm use v14.17.0
        - node -v
        - npm install -g yarn
        - yarn install
        - mkdir -p content/talk
        - pip3 install git+https://github.com/pyconjp/talks.domain.2021@0.1.0
        - ENDPOINT_ID=${ENDPOINT_ID} python3 -m pyconjp_domains timetable ./content/talk/session.csv
    build:
      commands:
        - yarn run generate
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
